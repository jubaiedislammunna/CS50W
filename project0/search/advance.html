<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <div>
            <ul class="navbar1">
                <li class="nav1"><a href=index.html>Google Search</a></li>
            </ul>
        </div>
        <p class="p_advacend_search">Advanced Search</p>
        <div class="line"></div>

        <div class="div_find_page">
            <p class="p_find_page">Find pages with...</p>
            <form action="https://google.com/search">
                <div class="row_input">
                    <div class="left">
                        <p class="p_paragrhap">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <form action="https://google.com/search">
                    <div class="row_input">
                        <div class="left">
                            <p class="p_paragrhap">this exact word or phrase:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_epq" class="form-control">
                        </div>
                    </div>
                    <form action="https://google.com/search">
                        <div class="row_input">
                            <div class="left">
                                <p class="p_paragrhap">any of these words:</p>
                            </div>
                            <div class="right">
                                <input type="text" name="as_oq" class="form-control">
                            </div>
                        </div>
                        <form action="https://google.com/search">
                            <div class="row_input">
                                <div class="left">
                                    <p class="p_paragrhap">none of these words:</p>
                                </div>
                                <div class="right">
                                    <input type="text" name="as_eq" class="form-control">
                                </div>
                            </div>

        </div>
        <div class="advanced_btn">
            <input type="submit" value="Advanced Search" class="btn btn-primary ">

        </div>
        </div>
    </body>

</html>
