<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div>
            <ul class="navbar1">
                <li class="nav"><a href=index.html>Google Search</a></li>
            </ul>
        </div>
        <div class="google">
            <img src="google_img.png" alt="google image" width="272" height="92">
        </div>
        <div>
            <form action="https://google.com/search">
                <input type="text" name="q" class="input">
                <input type="hidden" name="tbm" value="isch" class="input">
                <div class="center_button">
                    <input type="submit" value="Google Image" class="button">
                </div>
            </form>
        </div>
    </body>

</html>
